services:
  postgres:
    image: postgres:16-alpine
    container_name: impch-postgres
    environment:
      POSTGRES_USER: ${PGUSER:-postgres}
      POSTGRES_PASSWORD: ${PGPASSWORD:-postgres}
      POSTGRES_DB: ${PGDATABASE:-impch_db}
    ports:
      - "${PGPORT:-5434}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - impch-network

volumes:
  postgres_data:
    driver: local

networks:
  impch-network:
    driver: bridge
